<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle (Zodiac Wheel) -->
  <circle cx="250" cy="250" r="200" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- House divisions -->
  <line x1="250" y1="50" x2="250" y2="450" stroke="black" stroke-width="1"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="1"/>
  
  <!-- Additional House divisions -->
  <line x1="90" y1="90" x2="410" y2="410" stroke="black" stroke-width="1"/>
  <line x1="410" y1="90" x2="90" y2="410" stroke="black" stroke-width="1"/>
  <line x1="250" y1="50" x2="250" y2="450" stroke="black" stroke-width="1"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="1"/>
  
  <!-- Sample planetary placements -->
  <circle cx="320" cy="150" r="8" fill="yellow"/>
  <text x="330" y="155" font-size="12">☉ Sun in Libra</text>
  
  <circle cx="180" cy="80" r="8" fill="gray"/>
  <text x="190" y="85" font-size="12">☽ Moon in Capricorn</text>
  
  <circle cx="150" cy="300" r="8" fill="red"/>
  <text x="160" y="305" font-size="12">♂ Mars in Scorpio</text>
  
  <circle cx="250" cy="400" r="8" fill="blue"/>
  <text x="260" y="405" font-size="12">☿ Mercury in Scorpio</text>
  
  <circle cx="380" cy="250" r="8" fill="green"/>
  <text x="390" y="255" font-size="12">♀ Venus in Virgo</text>
  
  <circle cx="220" cy="220" r="8" fill="purple"/>
  <text x="230" y="225" font-size="12">♃ Jupiter in Scorpio</text>
  
  <circle cx="270" cy="80" r="8" fill="brown"/>
  <text x="280" y="85" font-size="12">♄ Saturn in Libra</text>
  
  <circle cx="100" cy="180" r="8" fill="cyan"/>
  <text x="110" y="185" font-size="12">♅ Uranus in Sagittarius</text>
  
  <circle cx="400" cy="180" r="8" fill="pink"/>
  <text x="410" y="185" font-size="12">♆ Neptune in Sagittarius</text>
  
  <circle cx="300" cy="300" r="8" fill="black"/>
  <text x="310" y="305" font-size="12">♇ Pluto in Libra</text>
  
  <!-- Aspect Lines -->
  <line x1="320" y1="150" x2="180" y2="80" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="380" y2="250" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
